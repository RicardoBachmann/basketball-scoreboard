<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Familjen+Grotesk&display=swap" rel="stylesheet"> 
    <title>Basketball-Scoreboard</title>
</head>
<body>

    <main class="container">
        <!--Home Team-->

        <section class="home">
            <article class="scoreboard-home">
            <h1>HOME</h1>
            <h2 id="home-score">0</h2>
            <img src="https://upload.wikimedia.org/wikipedia/de/1/1e/Detroit_Pistons_logo.svg" alt="Detroit pistons logo">
            </article>

            <div class="buttons">
                <button class="plusOne-btn" id="home-score-btn-1">+1</button>
                <button class="plusTwo-btn" id="home-score-btn-2">+2</button>
                <button class="plusThree-btn" id="home-score-btn-3">+3</button>
                <button class="reset-btn" id="reset-home-score">Reset</button>
            </div>

        </section>

         <!--Guest Team-->
         <section class="guest">
             <article class="scoreboard-guest">
                 <h1>GUEST</h1>
                 <h2 id="guest-score">0</h2>
            <img src="https://cdn.freebiesupply.com/images/large/2x/chicago-bulls-logo-transparent.png" alt="Chicago bulls logo">
            </article>

            <div class="buttons">
                <button class="plusOne-btn" id="guest-score-btn-1">+1</button>
                <button class="plusTwo-btn" id="guest-score-btn-2">+2</button>
                <button class="plusThree-btn" id="guest-score-btn-3">+3</button>
                <button class="reset-btn" id="reset-guest-score">Reset</button>
            </div>

        </section>



    </main>

    <!-- JavaScript -->
    <script src="script.js"></script>
    
</body>
</html>
